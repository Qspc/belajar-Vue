<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan 2</title>
  </head>
  <body>
    <div id="app">
      <header-component nama="dodi"></header-component>
      <main>
        <kelas
          v-bind:items="kelas"
          v-bind:angka="bilangan"
          v-on:hapuskelas="deletekelas"
        ></kelas>
        <home></home>
      </main>
      <footer-component></footer-component>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script>
    const Home = {
      template: `
        <header>
            <h3>Nama nabi</h3>
        </header>`,
    };

    Vue.component("header-component", {
      props: ["nama"],
      template: `
        <header>
            <img src="react.png" alt="" style="width: 100px" />
            <h1>{{ pesan + ' ' + nama }}</h1>
        </header>`,
      data: function () {
        return {
          pesan: "hallo dunia!",
        };
      },
    });
    Vue.component("kelas", {
      props: ["items", "angka"],
      template: `
        <header>
            <h3>banyak lab : {{ angka }}</h3>
            <ul>
              <li v-for="(item, index) in items">{{ index +1 }} - {{ item }}
                  <a href="" v-on:click.prevent="$emit('hapuskelas', index)">hapus</a>
                </li>

            </ul>
        </header>`,
    });
    Vue.component("footer-component", {
      template: `
        <footer>
            <p>copyright 2019</p>
        </footer>`,
    });

    const vm = new Vue({
      el: "#app",
      components: {
        home: Home,
      },
      data: {
        name: "hari",
        pesan: "Accept",
        bilangan: 5,
        gambar: "react.png",
        menu: "home",
        kelas: ["lab1", "lab2", "lab3"],
      },
      methods: {
        getName: function () {
          return "hallo, " + this.name;
        },
        deletekelas: function (index) {
          this.kelas.splice(index, 1);
        },
      },
      computed: {
        isGanjil: function () {
          return this.bilangan % 2 === 0 ? "genap" : "ganjil";
        },
      },
    });
  </script>
</html>
